<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go HTMX Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous">
        </script>
</head>

<body>
    <div id="counter">{{.CounterValue}}</div>
    <button hx-target="#counter" hx-post="/decrease"
        class="bg-red-700 hover:bg-red-800 rounded-lg py-2.5 px-4 text-white">
        Decrease -
    </button>
    <button hx-target="#counter" hx-post="/increase"
        class="bg-blue-700 hover:bg-blue-800 rounded-lg py-2.5 px-4 text-white">
        Increase +
    </button>
</body>

</html>
